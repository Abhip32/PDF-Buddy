{% extends 'layout.html' %}
{% block content %}
<div class="container main-content">
    <h2 class="pb-2 text-danger">Rotate PDF</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        <div  class="form-group mt-4 bg-dark text-white p-3 rounded-3 border-0">
            <input type="file" name="file" id="files" accept=".pdf" required>
        </div>

        <div id="preview-container" class="mt-4 mb-4 row justify-content-center" style="min-height: 50vh;">
            <div class="col-md-4 col-sm-6 col-12 mb-4">
                <h4>No files uploaded</h4>
            </div>
        </div>


        <div  class="form-group mt-4 bg-dark text-white p-3 rounded-3 border-0">
            <label for="">Select degree of rotation</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="degreeOfRotation" value="90" checked>
                <label class="form-check-label" for="degreeOfRotation1">90°</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="degreeOfRotation" value="180">
                <label class="form-check-label" for="degreeOfRotation2">180°</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="degreeOfRotation" value="270">
                <label class="form-check-label" for="degreeOfRotation3">270°</label>
            </div>
        </div>
        <button type="submit" class="btn btn-danger">Rotate PDF</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
    </form>
</div>


{% endblock %}
