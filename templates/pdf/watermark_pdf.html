{% extends 'layout.html' %}
{% block content %}



<div class="container main-content">
    <h2 class="pb-2 text-danger">Watermark PDF</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="form-group mt-4 bg-dark text-white p-3 rounded-3 border-0">
            <label for="file">Select file to be watermarked</label><br>
            <input type="file" name="file" id="files" accept=".pdf" required onchange="handleFileSelect(event)">
        </div>
        <div class="form-group mt-4 bg-dark text-white p-3 rounded-3 border-0">
            <label for="watermark_file">Select watermark file</label><br>
            <input type="file" name="watermark_file" accept=".pdf" required>
        </div>

        <div id="preview-container" class="m-2 row d-flex align-items-center justify-content-center" style="min-height: 50vh;background-color: ghostwhite;">
            <div class="col-md-4 col-sm-6 col-12 mb-4">
                <h4>No files uploaded</h4>
            </div>
        </div>

        <div class="form-group mt-4 bg-dark text-white p-3 rounded-3 border-0">
            <label for="">Select page(s) to be watermarked</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="typeOfWatermark" value="first" checked>
                <label class="form-check-label" for="typeOfWatermark1">First Page</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="typeOfWatermark" value="all">
                <label class="form-check-label" for="typeOfWatermark2">All Pages</label>
            </div>
        </div>
        <button type="submit" class="btn btn-danger">Add Watermark</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
    </form>
</div>

{% endblock %}
